plugins {
    id "com.android.application"
    id "com.google.gms.google-services" // Ensure this plugin is applied
    id "org.jetbrains.kotlin.android" // Updated to the correct Kotlin plugin
    id "dev.flutter.flutter-gradle-plugin"
}

// Define Kotlin version
ext.kotlin_version = '1.9.0'  // Ensure this is compatible with your Gradle plugin version

android {
    namespace = "com.example.etqan"
    compileSdkVersion 34
    ndkVersion = project.hasProperty('flutter.ndkVersion') ? project.property('flutter.ndkVersion') : "21.3.6528147"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.etqan"
        resValue "string", "applicationName", "Etqan Center"  // Correct application name
        minSdkVersion 23
        targetSdkVersion 34
        versionCode flutterVersionCode
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // Use a proper release signing config if available
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation platform('com.google.firebase:firebase-bom:32.3.1')  // Ensure Firebase BOM is up-to-date
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.android.gms:play-services-auth:20.6.0' // Ensure play-services-auth is added if required
    implementation 'com.android.support:multidex:1.0.3' // Add multidex support if needed
    // Add other dependencies as needed
}

flutter {
    source = "../.."
}

// Apply the Google Services plugin (ensure it's the last line)
apply plugin: 'com.google.gms.google-services'
